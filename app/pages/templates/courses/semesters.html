{% extends "courses/main.html" %}

{% block content %}
{{block.super}}
<br>
<div>
    <table style="width:100%", id="browse_table">
        <div>
            <tr>
                <th onclick="sortTable(0)">Semestr<a id="th0"></a></th>
                <th onclick="sortTable(1)">Opis<a id="th1"></a></th>
                <th>Opcje</th>
              </tr>
            {% for semester in objects %}
            <tr>
                <td>{{semester.name}}</td>
                <td>{{semester.description}}</td>
                <td><a href="/course/{{object.id}}/semester/{{semester.id}}/dates">Zobacz</a> <a href="/course/{{object.id}}/semester/{{semester.id}}/delete">Usu≈Ñ</a></td>
            </tr>
            {% endfor %}
        </div>
    </table>
<h4><a href="/course/{{object.id}}/add/semester">Dodaj semestr</a></h4>
</div>

{% endblock content %}
